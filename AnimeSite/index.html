<!DOCTYPE HTML>
<html>

<head>
    <title>Anisearch</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body id="top">
    <section id="banner" data-video="images/banner">
        <div class="inner">
            <header>
                <h1>Anisearch</h1>
                <p>A search tool for anime or manga! <br /></p>
                <input id="search" type="text" placeholder="Search"><br><br>
                <button id="myBtn" onclick="getAnime()">Find Anime</button> &emsp;
                <button onclick="getManga()">Find Manga</button>
            </header>
        </div>
    </section>

    <!-- Main -->
    <div id="main">
        <div class="inner">
            <header id="filters">
                <button onclick="mostPopularAnime()">Most Popular Anime</button> &emsp;
                <button onclick="topRatedAnime()">Top Rated Anime</button> &emsp;
                <button onclick="newestAnime()">Newest Anime</button> &emsp;
                <button onclick="mostPopularManga()">Most Popular Manga</button> &emsp;
                <button onclick="topRatedManga()">Top Rated Manga</button> &emsp;
                <button onclick="newestManga()">Newest Manga</button> &emsp;
            </header>

            <!-- Boxes -->
            <div id="results" class="thumbnails">
            </div>

        </div>
    </div>

    <footer id="footer">
        <div class="inner">
            <p class="copyright">&copy; CSS by <a href="https://templated.co" target="_blank">TEMPLATED</a></p>
        </div>
    </footer>


    <!-- Scripts -->
    <script src="js/jikan.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.scrolly.min.js"></script>
    <script src="js/jquery.poptrox.min.js"></script>
    <script src="js/skel.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
    <script>
        var input = document.getElementById("search");
        input.addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("myBtn").click();
            }
        });
    </script>

</body>

</html>
