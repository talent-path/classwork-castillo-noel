<!DOCTYPE HTML>
<html>

<head>
    <title>Anipops</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body id="top">
    <section id="banner" data-video="images/banner">
        <div class="inner">
            <header>
                <h1>Anipops</h1>
                <p>A responsive search for anime or manga! <br /></p>
                <input id="search" type="text" placeholder="Search"><br><br>
                <button id="myBtn" onclick="getAnime()">Find Anime</button> &emsp;
                <button onclick="getManga()">Find Manga</button>

            </header>
        </div>
    </section>

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Boxes -->
            <div id="results" class="thumbnails">
            </div>

        </div>
    </div>


    <!-- Scripts -->
    <script src="js/jikan.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.scrolly.min.js"></script>
    <script src="js/jquery.poptrox.min.js"></script>
    <script src="js/skel.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
    <script>
        var input = document.getElementById("search");
        input.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("myBtn").click();
            }
        });
    </script>

</body>

</html>
