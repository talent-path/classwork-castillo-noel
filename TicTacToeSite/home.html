<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        .board-button {
            width: 33%;
            height: 10rem;
            margin: 0px;
            padding: 0px;
        }

        .button-image {
            width: 100%;
            height: 100%;
        }

        #GameBoard{
            width: 50%;
        }
    </style>
</head>

<body>
    
    <div id="GameBoard">
        <button id="Button1" class="board-button" data-value="00" onclick="handleClick(1)"></button>
        <button id="Button2" class="board-button" data-value="01" onclick="handleClick(2)"></button>
        <button id="Button3" class="board-button" data-value="02" onclick="handleClick(3)"></button>
        <br>
        <button id="Button4" class="board-button" data-value="10" onclick="handleClick(4)"></button>
        <button id="Button5" class="board-button" data-value="11" onclick="handleClick(5)"></button>
        <button id="Button6" class="board-button" data-value="12" onclick="handleClick(6)"></button>
        <br>
        <button id="Button7" class="board-button" data-value="20" onclick="handleClick(7)"></button>
        <button id="Button8" class="board-button" data-value="21" onclick="handleClick(8)"></button>
        <button id="Button9" class="board-button" data-value="22" onclick="handleClick(9)"></button>
        <br>
    </div>
    <script src="game.js"></script>
</body>

</html>
